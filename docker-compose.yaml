services:
  # 1. The Database
  db:
    image: postgres:15-alpine
    container_name: gitpulse_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gitpulse_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gitpulse_local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (Cache & Message Broker)
  redis:
    image: redis:alpine
    container_name: gitpulse_redis
    ports:
      - "6379:6379"

  # 3. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitpulse_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app # Syncs your code updates live
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/gitpulse_local
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 4. Consumer Worker
  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: gitpulse_consumer
    command: python main.py
    volumes:
      - ./consumer:/app # Syncs your code updates live
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/gitpulse_local
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 5. The Producer
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: gitpulse_producer
    command: python main.py
    volumes:
      - ./producer:/app
    env_file:
      - ./producer/.env
    depends_on:
      redis:
        condition: service_started

  # 6. Frontend (Nuxt + Bun)
  frontend:
    build: ./frontend
    container_name: gitpulse_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NUXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
